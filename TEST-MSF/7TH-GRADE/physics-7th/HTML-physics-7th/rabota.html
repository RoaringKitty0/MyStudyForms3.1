<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт межанической работы
    </title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/rabota.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>МЕХАНИЧЕСКАЯ РАБОТА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода силы -->
    <div class="input-group">
        <label>СИЛА</label>
        <div class="input-with-units">
            <input type="number" id="forceInput" placeholder="Введите силу" step="0.001">
            <select id="forceUnit">
                <option value="N">Н (Ньютон)</option>
                <option value="kN">кН</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода пути -->
    <div class="input-group">
        <label>ПУТЬ</label>
        <div class="input-with-units">
            <input type="number" id="pathInput" placeholder="Введите путь" step="0.001">
            <select id="pathUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <button onclick="calculateWork()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>МЕХАНИЧЕСКАЯ РАБОТА</label>
        <div class="result-with-units">
            <input type="text" id="workResult" readonly placeholder="Результат">
            <select id="workUnit">
                <option value="J">Дж (Джоуль)</option>
                <option value="kJ">кДж</option>
                <option value="MJ">МДж</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">A = F × S</p>
    <ul>
        <li><strong>A</strong> — механическая работа</li>
        <li><strong>F</strong> — сила</li>
        <li><strong>S</strong> — путь</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/rabota.js"></script>
</body>
</html>
