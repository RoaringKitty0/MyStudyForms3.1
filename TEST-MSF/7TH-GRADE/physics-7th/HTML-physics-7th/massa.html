<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт массы тела</title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/massa.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>МАССА ТЕЛА</h1>
    </div>


    <div class="calculator-form">
    
    <!-- Блок ввода объёма -->
    <div class="input-group">
        <label>ОБЪЁМ ТЕЛА</label>
        <div class="input-with-units">
            <input type="number" id="volumeInput" placeholder="Введите объём" step="0.001">
            <select id="volumeUnit">
                <option value="m3">м³</option>
                <option value="cm3">см³</option>
                <option value="l">л</option>
                <option value="ml">мл</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода плотности -->
    <div class="input-group">
        <label>ПЛОТНОСТЬ ТЕЛА</label>
        <div class="input-with-units">
            <input type="number" id="densityInput" placeholder="Введите плотность" step="0.001">
            <select id="densityUnit">
                <option value="kg_m3">кг/м³</option>
                <option value="g_cm3">г/см³</option>
                <option value="g_l">г/л</option>
            </select>
        </div>
    </div>

    <button onclick="calculateMass()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>Формула массы тела</label>
        <div class="result-with-units">
            <input type="text" id="massResult" readonly placeholder="Результат">
            <select id="massUnit">
                <option value="kg">кг</option>
                <option value="g">г</option>
                <option value="mg">мг</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">m = ρ × V</p>
    <ul>
        <li><strong>m</strong> — масса тела</li>
        <li><strong>ρ</strong> — плотность тела</li>
        <li><strong>V</strong> — объём тела</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/massa.js"></script>
</body>
</html>
