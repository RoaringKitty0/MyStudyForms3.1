<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт мощности</title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/moshnost.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>МОЩНОСТЬ</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода работы -->
    <div class="input-group">
        <label>РАБОТА</label>
        <div class="input-with-units">
            <input type="number" id="workInput" placeholder="Введите работу" step="0.001">
            <select id="workUnit">
                <option value="J">Дж (Джоуль)</option>
                <option value="kJ">кДж</option>
                <option value="MJ">МДж</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода времени -->
    <div class="input-group">
        <label>ВРЕМЯ</label>
        <div class="input-with-units">
            <input type="number" id="timeInput" placeholder="Введите время" step="0.001">
            <select id="timeUnit">
                <option value="s">с (секунды)</option>
                <option value="min">мин</option>
                <option value="h">ч</option>
            </select>
        </div>
    </div>

    <button onclick="calculatePower()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>МОЩНОСТЬ</label>
        <div class="result-with-units">
            <input type="text" id="powerResult" readonly placeholder="Результат">
            <select id="powerUnit">
                <option value="W">Вт (Ватт)</option>
                <option value="kW">кВт</option>
                <option value="MW">МВт</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">N = A ÷ t</p>
    <ul>
        <li><strong>N</strong> — мощность</li>
        <li><strong>A</strong> — работа</li>
        <li><strong>t</strong> — время</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/moshnost.js"></script>
</body>
</html>
