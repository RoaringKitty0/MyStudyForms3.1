<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт кинетической энергии</title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/kinetic_energy.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>КИНЕТИЧЕСКАЯ ЭНЕРГИЯ</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода массы -->
    <div class="input-group">
        <label>МАССА ТЕЛА</label>
        <div class="input-with-units">
            <input type="number" id="massInput" placeholder="Введите массу" step="0.001">
            <select id="massUnit">
                <option value="kg">кг</option>
                <option value="g">г</option>
                <option value="mg">мг</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода скорости -->
    <div class="input-group">
        <label>СКОРОСТЬ ТЕЛА</label>
        <div class="input-with-units">
            <input type="number" id="velocityInput" placeholder="Введите скорость" step="0.001">
            <select id="velocityUnit">
                <option value="m_s">м/с</option>
                <option value="km_h">км/ч</option>
                <option value="cm_s">см/с</option>
            </select>
        </div>
    </div>

    <button onclick="calculateKineticEnergy()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>КИНЕТИЧЕСКАЯ ЭНЕРГИЯ</label>
        <div class="result-with-units">
            <input type="text" id="energyResult" readonly placeholder="Результат">
            <select id="energyUnit">
                <option value="J">Дж (Джоуль)</option>
                <option value="kJ">кДж</option>
                <option value="MJ">МДж</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">E<sub>к</sub> = (m × V²) ÷ 2</p>
    <ul>
        <li><strong>E<sub>к</sub></strong> — кинетическая энергия</li>
        <li><strong>m</strong> — масса тела</li>
        <li><strong>V</strong> — скорость тела</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/kinetik_energy.js"></script>
</body>
</html>
