<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формула расчёта веса тела</title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/ves.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>ВЕС ТЕЛА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода массы -->
    <div class="input-group">
        <label>МАССА ТЕЛА</label>
        <div class="input-with-units">
            <input type="number" id="massInput" placeholder="Введите массу" step="0.001">
            <select id="massUnit">
                <option value="kg">кг</option>
                <option value="g">г</option>
                <option value="mg">мг</option>
            </select>
        </div>
    </div>

    <!-- Блок ускорения свободного падения -->
    <div class="input-group">
        <label>УСКОРЕНИЕ СВОБОДНОГО ПАДЕНИЯ</label>
        <div class="input-with-units">
            <input type="number" id="gravityInput" placeholder="10" value="10" step="0.1" readonly>
            <select id="gravityUnit">
                <option value="m_s2">м/с²</option>
            </select>
        </div>
        <p style="font-size: 12px; color: #888; margin-top: 5px;">*стандартное значение для Земли</p>
    </div>

    <button onclick="calculateWeight()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>ВЕС ТЕЛА</label>
        <div class="result-with-units">
            <input type="text" id="weightResult" readonly placeholder="Результат">
            <select id="weightUnit">
                <option value="N">Н (Ньютон)</option>
                <option value="kN">кН</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">P = m × g</p>
    <ul>
        <li><strong>P</strong> — вес тела</li>
        <li><strong>m</strong> — масса тела</li>
        <li><strong>g</strong> — ускорение свободного падения (≈10 м/с²)</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/ves.js"></script>
</body>
</html>
