<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/7TH-GRADE/physics-7th/CSS-physics-7th/koef.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <h1>КОЭФФИЦИЕНТ ПОЛЕЗНОГО ДЕЙСТВИЯ</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода полезной работы -->
    <div class="input-group">
        <label>ПОЛЕЗНАЯ РАБОТА</label>
        <div class="input-with-units">
            <input type="number" id="usefulWorkInput" placeholder="Введите полезную работу" step="0.001">
            <select id="workUnit">
                <option value="J">Дж (Джоуль)</option>
                <option value="kJ">кДж</option>
                <option value="MJ">МДж</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода затраченной работы -->
    <div class="input-group">
        <label>ЗАТРАЧЕННАЯ РАБОТА</label>
        <div class="input-with-units">
            <input type="number" id="totalWorkInput" placeholder="Введите затраченную работу" step="0.001">
            <select id="workUnit2">
                <option value="J">Дж (Джоуль)</option>
                <option value="kJ">кДж</option>
                <option value="MJ">МДж</option>
            </select>
        </div>
    </div>

    <button onclick="calculateEfficiency()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>КОЭФФИЦИЕНТ ПОЛЕЗНОГО ДЕЙСТВИЯ</label>
        <div class="result-with-units">
            <input type="text" id="efficiencyResult" readonly placeholder="Результат">
            <span style="padding: 12px 15px; color: #fff;">%</span>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">η = (A<sub>п</sub> ÷ A<sub>з</sub>) × 100%</p>
    <ul>
        <li><strong>η</strong> — коэффициент полезного действия</li>
        <li><strong>A<sub>п</sub></strong> — полезная работа</li>
        <li><strong>A<sub>з</sub></strong> — затраченная работа</li>
    </ul>
</div>

<script src="/7TH-GRADE/physics-7th/JS-physics-7th/koef.js"></script>
</body>
</html>
