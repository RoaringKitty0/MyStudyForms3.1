<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь ромба</title>
    <link rel="stylesheet" href="/7TH-GRADE/geometry-7th/CSS-geometry-7th/romb.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>ПЛОЩАДЬ РОМБА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода первой диагонали -->
    <div class="input-group">
        <label>ПЕРВАЯ ДИАГОНАЛЬ (d₁)</label>
        <div class="input-with-units">
            <input type="number" id="diagonal1Input" placeholder="Введите первую диагональ" step="0.001">
            <select id="diagonalUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода второй диагонали -->
    <div class="input-group">
        <label>ВТОРАЯ ДИАГОНАЛЬ (d₂)</label>
        <div class="input-with-units">
            <input type="number" id="diagonal2Input" placeholder="Введите вторую диагональ" step="0.001">
            <select id="diagonalUnit2">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <button onclick="calculateRhombusArea()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>ПЛОЩАДЬ РОМБА</label>
        <div class="result-with-units">
            <input type="text" id="areaResult" readonly placeholder="Результат">
            <select id="areaUnit">
                <option value="m2">м²</option>
                <option value="cm2">см²</option>
                <option value="mm2">мм²</option>
                <option value="km2">км²</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">S = (d₁ × d₂) ÷ 2</p>
    <ul>
        <li><strong>S</strong> — площадь ромба</li>
        <li><strong>d₁</strong> — первая диагональ ромба</li>
        <li><strong>d₂</strong> — вторая диагональ ромба</li>
    </ul>
</div>

<script src="/7TH-GRADE/geometry-7th/JS-geometry-7th/romb.js"></script>
</body>
</html>
