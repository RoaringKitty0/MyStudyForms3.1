<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь круга</title>
    <link rel="stylesheet" href="/7TH-GRADE/geometry-7th/CSS-geometry-7th/krug.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>ПЛОЩАДЬ КРУГА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода радиуса -->
    <div class="input-group">
        <label>РАДИУС КРУГА</label>
        <div class="input-with-units">
            <input type="number" id="radiusInput" placeholder="Введите радиус" step="0.001">
            <select id="radiusUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <!-- Блок числа π -->
    <div class="input-group">
        <label>ЧИСЛО π (ПИ)</label>
        <div class="input-with-units">
            <input type="number" id="piInput" placeholder="3.14" value="3.14" step="0.001" readonly>
            <span style="padding: 12px 15px; color: #fff;">-</span>
        </div>
        <p style="font-size: 12px; color: #888; margin-top: 5px;">*стандартное значение 3.14</p>
    </div>

    <button onclick="calculateCircleArea()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>ПЛОЩАДЬ КРУГА</label>
        <div class="result-with-units">
            <input type="text" id="areaResult" readonly placeholder="Результат">
            <select id="areaUnit">
                <option value="m2">м²</option>
                <option value="cm2">см²</option>
                <option value="mm2">мм²</option>
                <option value="km2">км²</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">S = π × r²</p>
    <ul>
        <li><strong>S</strong> — площадь круга</li>
        <li><strong>π</strong> — число Пи (≈3.14)</li>
        <li><strong>r</strong> — радиус круга</li>
    </ul>
</div>

<script src="/7TH-GRADE/geometry-7th/JS-geometry-7th/krug.js"></script>
</body>
</html>
