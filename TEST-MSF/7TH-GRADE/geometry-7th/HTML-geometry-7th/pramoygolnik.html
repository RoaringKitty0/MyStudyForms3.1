<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь прямоугольника</title>
    <link rel="stylesheet" href="/7TH-GRADE/geometry-7th/CSS-geometry-7th/pramoygolnik.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>ПЛОЩАДЬ ПРЯМОУГОЛЬНИКА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода длины -->
    <div class="input-group">
        <label>ДЛИНА ПРЯМОУГОЛЬНИКА</label>
        <div class="input-with-units">
            <input type="number" id="lengthInput" placeholder="Введите длину" step="0.001">
            <select id="lengthUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <!-- Блок ввода ширины -->
    <div class="input-group">
        <label>ШИРИНА ПРЯМОУГОЛЬНИКА</label>
        <div class="input-with-units">
            <input type="number" id="widthInput" placeholder="Введите ширину" step="0.001">
            <select id="widthUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <button onclick="calculateRectangleArea()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>ПЛОЩАДЬ ПРЯМОУГОЛЬНИКА</label>
        <div class="result-with-units">
            <input type="text" id="areaResult" readonly placeholder="Результат">
            <select id="areaUnit">
                <option value="m2">м²</option>
                <option value="cm2">см²</option>
                <option value="mm2">мм²</option>
                <option value="km2">км²</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">S = a × b</p>
    <ul>
        <li><strong>S</strong> — площадь прямоугольника</li>
        <li><strong>a</strong> — длина прямоугольника</li>
        <li><strong>b</strong> — ширина прямоугольника</li>
    </ul>
</div>

<script src="/7TH-GRADE/geometry-7th/JS-geometry-7th/pramoygolnik.js"></script>
</body>
</html>
