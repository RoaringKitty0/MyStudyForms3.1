<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадь квадрата</title>
    <link rel="stylesheet" href="/7TH-GRADE/geometry-7th/CSS-geometry-7th/kvadrat.css">
</head>
<header>
    <button class="line" onclick="history.back()">&larr; на главную</button>
    <h1>MSF</h1>
    <p>MyStudyForms. Ed-Tech продукт XXI века.</p>
</header>
<body>
    <div class="name">
        <img src="/images/for-formulas-elipse.svg" alt="">
        <h1>ПЛОЩАДЬ КВАДРАТА</h1>
    </div>

    <div class="calculator-form">
    
    <!-- Блок ввода стороны -->
    <div class="input-group">
        <label>СТОРОНА КВАДРАТА</label>
        <div class="input-with-units">
            <input type="number" id="sideInput" placeholder="Введите длину стороны" step="0.001">
            <select id="sideUnit">
                <option value="m">м</option>
                <option value="cm">см</option>
                <option value="mm">мм</option>
                <option value="km">км</option>
            </select>
        </div>
    </div>

    <button onclick="calculateSquareArea()" class="calculate-btn">рассчитать</button>

    <!-- Блок результата -->
    <div class="result-group">
        <label>ПЛОЩАДЬ КВАДРАТА</label>
        <div class="result-with-units">
            <input type="text" id="areaResult" readonly placeholder="Результат">
            <select id="areaUnit">
                <option value="m2">м²</option>
                <option value="cm2">см²</option>
                <option value="mm2">мм²</option>
                <option value="km2">км²</option>
            </select>
        </div>
        <p>Пожалуйста, убедитесь, что все введённые данные и выбранные единицы измерения корректны для Вашей задачи.</p>
    </div>
</div>

<div class="formula-explanation">
    <p class="formula">S = a²</p>
    <ul>
        <li><strong>S</strong> — площадь квадрата</li>
        <li><strong>a</strong> — длина стороны квадрата</li>
    </ul>
</div>

<script src="/7TH-GRADE/geometry-7th/JS-geometry-7th/kvadrat.js"></script>
</body>
</html>
